<div id="confirmationModal" class="x-dialog-container">
    <md-card>
        <md-card-header>
            <md-card-title>{{title}}</md-card-title>
        </md-card-header>
        <md-card-content>
            <p> {{message}} </p>
        </md-card-content>
        <md-card-actions>
            <button md-button id="cancelButton">{{cancelText}}</button>
            <button md-button id="okButton">{{okText}}</button>
        </md-card-actions>
    </md-card>
</div>
