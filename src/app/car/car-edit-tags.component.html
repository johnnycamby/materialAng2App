<div class="panel-body">
    <form class="form-horizontal" novalidate>

        <fieldset>
            <legend>Car Search Tags</legend>

            <div class="form-group" [ngClass]="{'has-error': (companyVar.touched || companyVar.dirty || car.id !== 0) && !companyVar.valid}">
                <div class="col-md-8">
                    <md-input-container style="width: 100%">
                        <input mdInput id="companyId" type="text" required minlength="3" name="company" placeholder="Company Name (required)" [(ngModel)] = "car.company" #companyVar="ngModel" />
                        <span class="help-block" *ngIf="(companyVar.touch || companyVar.dirty || car.id !== 0 )  && companyVar.errors">
                           <span *ngIf="companyVar.errors.required"> Car company name is required </span>
                           <span *ngIf="companyVar.errors.minlength"> Car company name must be at least 3 characters. </span>
                        </span>
                    </md-input-container>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'has-error': (tagVar.touched || tagVar.dirty || car.id !== 0) && !tagVar.valid}">
                <div class="col-md-8">
                    <md-input-container style="width: 100%">
                        <input mdInput id="tagsId" type="text" minlength="3" name="tags" placeholder="Search keywords separated by commas" [(ngModel)] = "newTags" #tagVar="ngModel" />
                        <span class="help-block" *ngIf="(tagVar.touch || tagVar.dirty || car.id !== 0 )  && tagVar.errors">
                           <span *ngIf="tagVar.errors.minlength"> Car company name must be at least 3 characters. </span>
                        </span>
                    </md-input-container>
                </div>
                <div class="col-md-3">
                    <button md-raised-button class="btn btn-default" (tap)="addTags()">Add</button>
                </div>
            </div>

            <div class="row col-md-8 col-md-offset-2">
                <span *ngFor="let tag of car.tags; let i = index">
                    <button md-raised-button class="btn btn-default" style="font-size:smaller;margin-bottom:12px" (tap)="removeTag(i)">
                        {{tag}}
                        <span class="glyphicon glyphicon-remove"></span>
                        </button>
                </span>
            </div>

             <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

        </fieldset>
    </form>
</div>
