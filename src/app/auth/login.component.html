<div class="panel-body">
    <form class="form-horizontal" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">

        <fieldset>

        <legend>{{pageTitle}}</legend>

        <div class="form-group" [ngClass]="{ 'has-error': (userNameVar.touch || userNameVar.dirty) && !userNameVar.valid}">
            <div class="col-md-8">
                <md-input-container style="width: 100%">
                    <input mdInput id="userNameId" type="text" required minlength="6" name="userName" placeholder="User Name (required)" (ngModel) = "userName" #userNameVar="ngModel" />
                    <span class="help-block" *ngIf="(userNameVar.touch || userNameVar.dirty )  && userNameVar.errors">
                        <span *ngIf="userNameVar.errors.required"> User name is required </span>
                        <span *ngIf="userNameVar.errors.minlength"> User name must be at least 6 characters. </span>
                    </span>
                </md-input-container>
            </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error': (passwordVar.touch || passwordVar.dirty ) && !passwordVar.valid}">
            <div class="col-md-8">
                <md-input-container style="width: 100%">
                    <input mdInput id="password" type="passward" required minlength="6" name="password" placeholder="Password (required)" (ngModel)= "password" #passwordVar="ngModel" />
                    <span class="help-block" *ngIf="(passwordVar.touch || passwordVar.dirty )  && passwordVar.errors">
                        <span *ngIf="passwordVar.errors.required">Password is required </span>
                        <span *ngIf="passwordVar.errors.minlength"> Password must be at least 6 characters. </span>
                    </span>
                </md-input-container>
            </div>
        </div>

       <div class="form-group">
           <div class="col-md-4 col-md-offset-2">
               <span>
                   <button md-button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Login</button>                   
               </span>
               <span>
                   <a class="btn btn-default" [routerLink]="['/welcome']">Cancel</a>
               </span>
           </div>
       </div>        
      </fieldset>  
    </form>    
       <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>
</div>
